<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw It Yourself</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="pallete.png">
</head>
<body>
    <div id="media">
        <span>Your Screen is Too Small :(</span>
        <span>min-width: 1300px</span>
    </div>

    <div id="main">
        <input type="color" id="color" />
        <span id="color-notice">: Choose your color</span>
        <div class="color-options">
            <div
            class="color-option"
            style="background-color: #1abc9c"
            data-color="#1abc9c"
            ></div>
            <div
            class="color-option"
            style="background-color: #3498db"
            data-color="#3498db"
            ></div>
            <div
            class="color-option"
            style="background-color: #34495e"
            data-color="#34495e"
            ></div>
            <div
            class="color-option"
            style="background-color: #27ae60"
            data-color="#27ae60"
            ></div>
            <div
            class="color-option"
            style="background-color: #8e44ad"
            data-color="#8e44ad"
            ></div>
            <div
            class="color-option"
            style="background-color: #f1c40f"
            data-color="#f1c40f"
            ></div>
            <div
            class="color-option"
            style="background-color: #e74c3c"
            data-color="#e74c3c"
            ></div>
            <div
            class="color-option"
            style="background-color: #95a5a6"
            data-color="#95a5a6"
            ></div>
            <div
            class="color-option"
            style="background-color: #d35400"
            data-color="#d35400"
            ></div>
            <div
            class="color-option"
            style="background-color: #2ecc71"
            data-color="#2ecc71"
            ></div>
            <div
            class="color-option"
            style="background-color: #e67e22"
            data-color="#e67e22"
            ></div>
            <div
            class="color-option"
            style="background-color: navy"
            data-color="#e67e22"
            ></div>
        </div>
        <canvas></canvas>
        <div class="btns">
            <span id="line-width-label">Adjust Line Width</span>
            <input id="line-width" type="range" min="1" max="30" value="5" step="0.1"/>
            <span id="text-input-label" >Add Text with Double Click</span>
            <input type="text" placeholder="Write Text Here" id="text" />
            <label for="file">
                Add Photo
                <input type="file" accept="image/*" id="file"/>
            </label>
        </div>
        <button id="destroy-btn">X</button>
        <div id="mode">
            <div class="flex-case">
                <button id="draw-btn" class="mode-btns">Draw</button>
                <button id="fill-btn" class="mode-btns">Fill</button>
                <button id="eraser-btn" class="mode-btns">Erase</button>
                <button id="paint-btn" class="mode-btns">Paint</button>
            </div>
        </div>
        <span id="mode-btn">Drawing Mode</span>
        <button id="save">Download image</button>  
    </div>  
    <script src="app.js"></script>
</body>
</html>
