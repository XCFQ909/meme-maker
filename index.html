<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="lol.png">
</head>
<body>
    <div id="media">
        <span>Your Screen is Too Small :(</span>
    </div>

    <div id="main">
        <input type="color" id="color" />
        <span id="color-notice">Choose your color â†’</span>
        <div class="color-options">
            <div
            class="color-option"
            style="background-color: #D71313"
            data-color="#D71313"
            ></div>
            <div
            class="color-option"
            style="background-color: #d35400"
            data-color="#d35400"
            ></div>
            <div
            class="color-option"
            style="background-color: #e67e22"
            data-color="#e67e22"
            ></div>
            <div
            class="color-option"
            style="background-color: #f1c40f"
            data-color="#f1c40f"
            ></div>
            <div
            class="color-option"
            style="background-color: #8EAC50"
            data-color="#8EAC50"
            ></div>
            <div
            class="color-option"
            style="background-color: #17594A"
            data-color="#17594A"
            ></div>
            <div
            class="color-option"
            style="background-color: #8CABFF"
            data-color="#8CABFF"
            ></div>
            <div
            class="color-option"
            style="background-color: #525FE1"
            data-color="#525FE1"
            ></div>
            <div
            class="color-option"
            style="background-color: #0D1282"
            data-color="#0D1282"
            ></div>
            <div
            class="color-option"
            style="background-color: #8e44ad"
            data-color="#8e44ad"
            ></div>
            <div
            class="color-option"
            style="background-color: #34495e"
            data-color="#34495e"
            ></div>
            <div
            class="color-option"
            style="background-color: #95a5a6"
            data-color="#95a5a6"
            ></div>
        </div>
        <canvas></canvas>
        <div class="btns">
            <div id="line-something">
                <span id="line-width-label">Adjust Line Width</span>
                <input id="line-width" type="range" min="1" max="15" value="5" step="0.1"/>                
            </div>
            <div id="text-section">
                <span id="text-input-label" >*Add Text with Double Click*</span>
                <input type="text" placeholder="Write Text Here" id="text" />
                <span id="font-select-span">Font Family</span>
                <select id="font-select" >
                    <option value="Arial">Arial</option>
                    <option value="serif">serif</option>
                    <option value="Veranda">Veranda</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Times New Roman">Times New Roman</option>
                </select>
                <span id="font-size-span">Font Size</span>
                <input type="number" min="1" value="25" id="fontSizes">
                <div class="two-buttons">
                    <button id="stroke-text-button">Stroke Text</button>
                    <p> /</p>
                    <button id="fill-text-button">Fill Text</button>                      
                </div>
              
            </div>
            <label for="file">
                Add Photo
                <input type="file" accept="image/*" id="file"/>
            </label>
        </div>
        <button id="destroy-btn">X</button>
        <div id="mode">
            <div class="flex-case">
                <button id="draw-btn" class="mode-btns">Draw</button>
                <button id="fill-btn" class="mode-btns">Fill</button>
                <button id="eraser-btn" class="mode-btns">Erase</button>
                <button id="paint-btn" class="mode-btns">Paint</button>
            </div>
        </div>
        <span id="mode-btn">Drawing Mode</span>
        <button id="save">Download image</button>  
    </div>  
    <script src="app.js"></script>
    <script 
    src="https://kit.fontawesome.com/12d457089a.js" 
    crossorigin="anonymous"
    ></script>
</body>
</html>
